<mat-form-field appearance="fill">
  <mat-label>Search for a Breed</mat-label>
  <input matInput type="search" name="search-breed" id="">
  <button matSuffix mat-button><mat-icon >search</mat-icon></button>
</mat-form-field>
<hr>
<mat-grid-list cols="4" gutterSize="3rem">
  <mat-grid-tile *ngFor="let dog of dogs">
    <a href="/">
      <mat-card>
        <img mat-card-image src={{dog.image.url}} alt={{dog.name}}>
        <mat-card-header>
          <h2>{{dog.name}}</h2>
        </mat-card-header>
      </mat-card>
    </a>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="10" [pageSize]="12" aria-label="Select page"></mat-paginator>
